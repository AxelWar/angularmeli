<header class="search_box">
  <div class="search_box__wrapper">
    <a to="/" class="search_box__image_link" onClick="clearSearchValue">
      <img
        class="search_box__meli_logo"
        src="assets\img\Logo_ML.png"
        alt="logo meli"
      />
    </a>
    <mat-form-field class="example-full-width" style="width: 100%">
      <mat-chip-list #chipList>
        <mat-chip style="margin-top: 0.4em" *ngFor="let option of items">
          <span>{{ option.title }}</span>

          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          #autocompleteInput
          type="text"
          placeholder="Enter title"
          aria-label="Number"
          matInput
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of items" [value]="option">
            {{ option.title }}
          </mat-option>
        </mat-autocomplete>
      </mat-chip-list>
    </mat-form-field>

    <form class="search_box__form" onSubmit="onSearch">
      <input
        #ctrl="ngModel"
        [(ngModel)]="searchword"
        (input)="searchThis()"
        class="search_box__search_input"
        type="text"
        placeholder="Nunca dejes de buscar"
        aria-label="buscador de productos"
        onChange="setValue(event.currentTarget.value)"
      />

      <button
        type="submit"
        class="search_box__search_button"
        aria-label="sbTexts.search_btn"
      >
        <img
          class="search_box__search_icon"
          src="assets\img\ic_Search.png"
          alt="icono de busqueda"
        />
      </button>
    </form>
  </div>
</header>
